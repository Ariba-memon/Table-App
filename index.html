<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table</title>
</head>

<body>

    <form action="#" onsubmit="tablecalculation()">
        <h2>Enter a number you want to get a table</h2>
        <input type="number" name="" id="input">
        <button>Click</button>
    </form>
    <p id="tablen"></p>


   

    <script>

        function tablecalculation() {
            let user_Input = parseInt(document.getElementById("input").value)

            for (let i = 0; i <= 10; i++) {
                var oneBaseIndex = i + 1;
               document.getElementById("tablen").innerHTML += (user_Input + " x " + i  + " = " + user_Input*i + "</br>" )
            }
        }
    </script>

</body>



</html>
